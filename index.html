    document.getElementById("searchInput").addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const resultsContainer = document.getElementById("results");
      resultsContainer.innerHTML = "";

      if (query === "") {
        resultsContainer.style.display = "none";
        return;
      }

      resultsContainer.style.display = "block";

      const filteredData = data.filter(item => item.funcao.toLowerCase().includes(query));

      if (filteredData.length > 0) {
        filteredData.forEach(item => {
          const resultDiv = document.createElement("div");
          resultDiv.classList.add("result-item");

          resultDiv.innerHTML = `
            <h3>${item.funcao}</h3>
            <p><strong>Exames Admissional:</strong> ${item.exames.admissional}</p>
            <p><strong>Exames Periódico:</strong> ${item.exames.periodico}</p>
            <p><strong>Exames Retorno ao Trabalho:</strong> ${item.exames.retorno}</p>
            <p><strong>Exames Mudança de Risco Ocupacional:</strong> ${item.exames.mudanca_risco}</p>
            <p><strong>Exames Demissional:</strong> ${item.exames.demissional}</p>
            <p><strong>Riscos de Acidentes:</strong> ${item.riscos.acidentes}</p>
            <p><strong>Riscos Ergonômicos:</strong> ${item.riscos.ergonomicos}</p>
            <p><strong>Riscos Físicos:</strong> ${item.riscos.fisicos}</p>
            <p><strong>Riscos Biológicos:</strong> ${item.riscos.biologicos}</p>
            <p><strong>Riscos Químicos:</strong> ${item.riscos.quimicos}</p>
          `;

          resultsContainer.appendChild(resultDiv);
        });
      } else {
        resultsContainer.innerHTML = "<p>Não há função cadastrada. Solicitar suporte da segurança do trabalho.</p>";
      }
    });
